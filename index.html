<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>The Samagra News</title>
      <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
      <!-- Tailwind Daisy UI -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
   </head>
   <body class="container mx-auto">
      <!-- Navbar -->
      <div class="navbar bg-base-100">
         <div class="flex-1">
            <div class="dropdown">
               <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
               </label>
               <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded w-52">
                  <li><a>News</a></li>
                  <li><a>Blog</a></li>
                  <li><a>About</a></li>
                  <li><a>Terms</a></li>
               </ul>
            </div>
            <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
         </div>
         <div class="flex-none gap-2">
            <div class="hidden lg:flex">
               <ul class="menu menu-horizontal p-0 flex-wrap">
                  <li><a>News</a></li>
                  <li><a>Blog</a></li>
                  <li><a>About</a></li>
                  <li><a>Terms</a></li>
               </ul>
            </div>
            <div class="dropdown dropdown-end">
               <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                     <img src="https://placeimg.com/80/80/people" />
                  </div>
               </label>
               <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                     <a class="justify-between">
                        Profile
                        <span class="badge">New</span>
                     </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
               </ul>
            </div>
         </div>
      </div>
      <!-- Category bar -->
      <div class="navbar bg-base-100 border-t-2">
         <div class="flex-1 justify-center">
            <ul class="menu menu-horizontal lg:gap-8 font-sans font-semibold flex-wrap justify-center p-0">
               <li><a>Home</a></li>
               <li><a>Breaking News</a></li>
               <li><a>Regular News</a></li>
               <li><a>International News</a></li>
               <li><a>Sports</a></li>
               <li><a>Entertainment</a></li>
               <li><a>Culture</a></li>
               <li><a>Arts</a></li>
               <li><a>All News</a></li>
            </ul>
         </div>
      </div>
      <script src="./js/app.js"></script>
   </body>
</html>
