<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>The Samagra News</title>
      <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
      <!-- Tailwind Daisy UI -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />

   <body class="container mx-auto">
      <header>
         <!-- Navbar -->
         <div class="navbar">
            <div class="flex-1">
               <div class="dropdown">
                  <label tabindex="0" class="btn btn-ghost lg:hidden">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                  </label>
                  <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow rounded-md w-52 bg-base-100 nav-ul"></ul>
               </div>
               <a href="./index.html" class="btn btn-ghost normal-case text-xl"
                  ><p class="font-bold">The <i class="font-serif text-orange-600">Samagra</i> News</p></a
               >
            </div>
            <div class="flex-none gap-2">
               <div class="hidden lg:flex">
                  <ul class="menu menu-horizontal p-0 flex-wrap font-semibold bg-base-100 nav-ul"></ul>
               </div>
               <div class="dropdown dropdown-end">
                  <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                     <div class="w-10 rounded-full">
                        <img src="https://placeimg.com/80/80/people" />
                     </div>
                  </label>
                  <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content rounded-md w-52 bg-base-100">
                     <li>
                        <a class="justify-between">
                           Profile
                           <span class="badge">New</span>
                        </a>
                     </li>
                     <li><a>Settings</a></li>
                     <li><a>Logout</a></li>
                  </ul>
               </div>
            </div>
         </div>
         <!-- Category bar -->
         <div class="navbar border-t-2">
            <div class="flex-1 justify-center">
               <ul class="menu menu-horizontal lg:gap-8 font-sans font-semibold flex-wrap justify-center p-0" id="category-ul"></ul>
            </div>
         </div>
      </header>
      <main class="mb-14">
         <!-- sort section -->
         <section class="flex flex-col gap-4">
            <div class="h-14 flex items-center bg-orange-100 rounded-md">
               <h3 class="text-xl font-semibold m-4" id="item-found">4 items found</h3>
            </div>
            <div class="flex h-14 justify-center md:justify-between flex-wrap gap-2 items-center">
               <div class="flex gap-3 items-center">
                  <label for="sort" class="font-semibold text-lg">Sort By View:</label>
                  <select id="sort" class="select max-w-xs" disabled>
                     <option>Default</option>
                  </select>
               </div>
               <div class="flex gap-3">
                  <div>
                     <button class="btn btn-primary rounded-md px-8 font-medium text-base">Today's Pick</button>
                  </div>
                  <div>
                     <button class="btn btn-outline btn-secondary rounded-md px-8 font-medium text-base">Trending</button>
                  </div>
               </div>
            </div>
         </section>
         <!-- Card -->
         <section class="mt-14" id="category-card"></section>
         <!-- modal -->
         <section>
            <input type="checkbox" id="my-modal-6" class="modal-toggle" />
            <div class="modal modal-bottom sm:modal-middle" id="card-modal"></div>
         </section>
         <section class="flex justify-center">
            <progress class="progress w-56 fixed top-1/2 hidden" id="loader"></progress>
         </section>
      </main>
